<!DOCTYPE html>
<html>
	<head>
        <base href="/">
		<title>Test</title>
		<link rel="stylesheet" href="/res/css/angular-chart.css"/>
		<link rel="stylesheet" href="/res/css/bootstrap.css"/>
		<link rel="stylesheet" href="/res/css/custom.css"/>
	</head>
	<body ng-app="tweb">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">HitGub (projet GitHub)</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="navbarcrtl">
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="GitHub Username" ng-model="username">
					</div>
					<button type="submit" class="btn btn-default" ng-click="getGitInfo()">Submit</button>
				</form>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
    <div class="container" ui-view></div>
	<div class="custom-footer">
		<center>dev with <3 by Xaaram</center>
	</div>
		<script src="/res/js/frameworks/angular.min.js"></script>
		<script src="/res/js/frameworks/angular-route.min.js"></script>
        <script src="/res/js/frameworks/angular-ui-router.js"></script>
		<script src="/res/js/custom/main.js"></script>
		<script src="/res/js/frameworks/Chart.js"></script>
		<script src="/res/js/frameworks/angular-chart.js"></script>
	</body>

</html>
